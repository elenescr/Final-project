{% extends 'main.html'%}

{% load static %}

{% block content %}



     <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Your <span> Favourites</span>
               </h2>
            </div>
            <div class="row">
                {% for item in items%}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a  href="{% url 'about'  item.id %}" class="option1">
                           See details
                           </a>
                            {% if request.user.is_authenticated %}
                               {% if item in request.user.items.all %}
                           <a  href=" {% url 'delete' item.id %}" class="option2">
                           Delete
                           </a>
                             {% endif %}
                               {% endif %}
                        </div>
                     </div>
                     <div class="img-box">
                        <img  src="{{item.image.url }}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{item.name}}
                        </h5>
                        <h6>
                           {{item.price}}
                        </h6>
                     </div>
                  </div>
               </div>

            {% endfor %}
            </div>
          </div>
        </section>


   {%endblock%}
