{% extends 'main.html'%}
{% block title%} <title> Registration </title> {%endblock%}
{% load static %}
{% block content %}
<style>

/* registrtion css */
       .form-1{
 background-color: rgb(17, 1, 59);
  border-radius: 20px;
  box-sizing: border-box;
  height: 550px;
  padding: 20px;
   width:35%;
   margin-left:425px;
   margin-top:15px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
}

.input-container {
  height: 40px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 20px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 40px;
  outline: 0;
  padding: 4px 10px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 10px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 30px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.submit {
   color: rgb(33,4,114);
  background: rgb(219, 219, 219) ;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;
  text-align: center;
  width: 60%;
  margin-left: 90px;

}

.submit:active {
  background-color: rgb(33,4,114);
  color:  rgb(219, 219, 219);
}
.form-1  a{
  margin: 12px auto 10%;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
   text-decoration:none
  cursor: pointer;
  transition: .2s ease-in;
}

.form-1  a:hover {
  background-color: rgb(33,4,114);
  border-radius: 5px;
}
.form-1 p{
color : white;
}
.form-1 input {
border-radius: 5px;
}

</style>

<form  method="POST" action="" >
            {% csrf_token %}

       <div class="form-1" >
      <div class="subtitle"> <h3>Let's create your account! </h3></div>

      <div class="input-container ic1">
          <h6 style="color:white"> Username </h6>
         {{ form.username}}

      </div>
      <div class="input-container ic2">
           <h6 style="color:white; margin-top:50px"> Enter password </h6>
        {{ form.password1 }}

      </div>
      <div class="input-container ic2">
           <h6 style="color:white;  margin-top:50px"> repeat password </h6>
        {{ form.password2 }}
       </div>
      <button  type="submit" value="Register" class="submit" style=" margin-top:80px"> <b> submit</b></button>
           <hr>
            <p> Already signed up? </p>
           <a href="{% url 'login' %}"> Log In </a>
    </div>

</form>


{% endblock %}
