{% extends 'main.html'%}


{% block content %}
<style>
.form {
  position: relative;
  display: flex;
  align-items: center;
  flex-direction: column;
  gap: 10px;
  width: 500px;
  background-color: rgb(17, 1, 59);
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 50px 50px -50px rgba(27, 26, 26, 0.315);
  margin-left: 400px;
  margin-top: 30px;
}

.form .title {
  color: white;
  font-size: 30px;
  font-weight: 600;
  letter-spacing: -1px;
  line-height: 30px;
  display: flex;

}

.form .input-1 {
  outline: 0;
  border: 1px solid rgb(219, 213, 213);
  padding: 8px 14px;
  border-radius: 8px;
  width: 100%;
  height: 50px;
}

.form textarea {
  border-radius: 8px;
  height: 100px;
  width: 100%;
  resize: none;
  outline: 0;
  padding: 8px 14px;
  border: 1px solid rgb(219, 213, 213);
}

.form button {
  align-self: center;
  padding: 8px;
  outline: 0;
  border: 0;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  background-color:  rgb(219, 219, 219);
  color: rgb(33,4,114);
  cursor: pointer;
}
</style>

<form class="form">
    <div class="title">Contact us</div>
    <input type="text" placeholder="Your email" class="input-1">
    <textarea placeholder="Your message"></textarea>

    <button>Submit</button>
</form>
{% endblock %}
