{% extends 'main.html'%}
{% block title%} <title> Log In </title> {%endblock%}
{% block content %}

   <style>

    .main {
  position: relative;
  display: flex;
  flex-direction: column;
  background-color: rgb(17, 1, 59);
  max-height: 500px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 7px 7px 10px 3px #24004628;
  width:35%;
  margin-left:425px;


}

.form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  padding: 24px;
}

/*checkbox to switch from sign up to login*/
#chk {
  display: none;
}

/*Login*/
.login {
  position: relative;
  width: 100%;
  height: 100%;
}

.login label {
  margin: 5% 0 5%;
}

label {
  color: #fff;
  font-size: 2rem;
  justify-content: center;
  display: flex;
  font-weight: bold;
  cursor: pointer;
  transition: .5s ease-in-out;
}

.input {
  width: 100%;
  height: 40px;
  background: #e0dede;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 4px;
}

/*Register*/
.register {
  background: #eee;
  border-radius: 60% / 10%;
  transform: translateY(5%);
  transition: .8s ease-in-out;
}

.register label {
  color: rgb(33,4,114);
  transform: scale(.8);
}

#chk:checked ~ .register {
  transform: translateY(-50%);
}

#chk:checked ~ .register label {
  transform: scale(1);
  margin: 10% 0 5%;
}

#chk:checked ~ .login label {
  transform: scale(.6);
  margin: 5% 0 5%;
}
/*Button*/
.form button {
  width: 40%;
  height: 40px;
  margin: 12px auto 10%;
  color: rgb(33,4,114);
  background: rgb(219, 219, 219);
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: .2s ease-in;
}

.form button:hover {
  background-color: rgb(33,4,114);
  color:  rgb(219, 219, 219);
}
</style>

<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form class="form" method="POST" action="">
                     {% csrf_token %}
					<label for="chk" aria-hidden="true">Log in</label>
					<input class="input" type="text" name="username" placeholder="username" required="">
					<input class="input" type="password" name="password" placeholder="Password" required="">
					<button>Log in</button>
				</form>
			</div>

      <div class="register">
				<form class="form">
					<label for="chk" aria-hidden="true">Have not signed up yet?</label>
					<button style="background-color: rgb(33,4,114)"> <a href="{% url 'register' %}" style="text-decoration:none; color:white"> Register </a> </button>

				</form>
			</div>
	</div>



{% endblock %}
